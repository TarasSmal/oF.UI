<p>
    View work
</p>
<div style="display: flex">
    <mat-list role="list">
        <mat-list-item *ngFor="let view of views">
            {{ view.name }}
        </mat-list-item>
    </mat-list>

    <div>
        <table mat-table [dataSource]="loadedData" matSort class="mat-elevation-z8">

            <!-- <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container> -->

            <ng-container
                *ngFor="let col of loadedColumns"
                matColumnDef="{{ col }}"
            >
                <th mat-header-cell *matHeaderCellDef><b class="table-header">{{ col }}</b></th>
                <td mat-cell *matCellDef="let element">
                <span class="table-element">
                    {{ element[col.toString()] }}
                </span>
                </td>
            </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="loadedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: loadedColumns;"></tr>
        </table>
    </div>
</div>
