<header class="header">
    <button class="header-hamburger-trigger" type="button"><span></span></button>

    <nav class="header-nav">
        <div class="branding">
            <a class="logo-and-title" routerlink="/" href="/">
                <img class="original-softlab-logo" src="../../../../assets/img/logo.png">
                <!-- <div class="clr-icon original-softlab-logo"></div> -->
                <!-- <span class="title"> 'shared.headerName' | translate </span> -->
            </a>
        </div>

        <a class="nav-link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-text"> Home </span>
        </a>

        <button mat-button [matMenuTriggerFor]="menu" style="background-color: #00344e;">{{ selectedForm ?
            selectedForm?.displayName : 'Forms' }}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item
                    type="menu"
                    *ngFor="let form of forms" 
                    routerLink="/admin/form/{{form.id}}"
                    >
                {{ form.displayName }}
            </button>
        </mat-menu>

        <div style="flex-grow: 1"></div>

        <div class="dropdown-divider"></div>

        <div class="settings">
            <a class="nav-link nav-icon" href="javascript://">
                <clr-icon shape="cog"></clr-icon>
            </a>

            <div class="dropdown-divider"></div>

            <a class="nav-link nav-icon" href="javascript://">
                <clr-icon shape="ellipsis-vertical"></clr-icon>
            </a>
        </div>

    </nav>
</header>

<nav class="subnav">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link nav-item" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <span class="nav-text"> Dashboard </span>
            </a>
        </li>
        <li class="nav-item"> <a class="nav-link nav-item" routerLink="/admin" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <span class="nav-text"> Users </span>
            </a>
        </li>
        <li class="nav-item"><a class="nav-link nav-item" routerLink="/admin" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <span class="nav-text"> Permissions </span>
            </a></li>
        <li class="nav-item"><a class="nav-link" href="javascript://">Subnav Link 4</a></li>
        <li class="nav-item"><a class="nav-link" href="javascript://">Subnav Link 5</a></li>
    </ul>
</nav>
