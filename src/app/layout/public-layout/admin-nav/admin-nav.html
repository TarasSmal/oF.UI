<header class="header">
    <button class="header-hamburger-trigger" type="button"><span></span></button>

    <nav class="header-nav">

        <div class="branding">
            <a class="logo-and-title" routerlink="/" href="/">
                <img class="original-softlab-logo" src="../../../../assets/img/logo.png">
                <!-- <div class="clr-icon original-softlab-logo"></div> -->
                <!-- <span class="title"> 'shared.headerName' | translate </span> -->
            </a>
        </div>

        <a class="nav-link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-text"> Home </span>
        </a>

        <button mat-button [matMenuTriggerFor]="menu" style="background-color: #00344e;">{{ selectedForm ?
            selectedForm?.displayName : 'Forms' }}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let form of forms">{{ form.displayName }}</button>
        </mat-menu>

        <a class="nav-link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-text"> Dashboard </span>
        </a>
        <a class="nav-link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-text"> Users </span>
        </a>
        <a class="nav-link" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-text"> Permissions </span>
        </a>
        <div style="flex-grow: 1"></div>
        <a class="nav-link" routerLink="/admin" routerlinkactive="active">
            <span class="nav-text"> 'shared.navMenu.carrer' | translate </span>
        </a>
        <a class="nav-link" routerLink="/admin" routerlinkactive="active">
            <span class="nav-text"> 'shared.navMenu.contacs' | translate </span>
        </a>
    </nav>
</header>
